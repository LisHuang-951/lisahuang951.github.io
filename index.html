<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is your life</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* 视频背景容器 */
        .hero {
            position: relative;
            height: 60vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* 视频元素 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 半透明遮罩增强文字可读性 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }

        /* 文字内容容器 */
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 0 20px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 下半部分内容区 */
        .content-section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section h2 {
            color: #2c3e50;
            margin-top: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 视频背景区 -->
    <section class="hero">
        <!-- 视频元素（自动播放、静音、循环） -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="https://images-assets.nasa.gov/video/GSFC_20150420_Orbit_m11858_2014/GSFC_20150420_Orbit_m11858_2014~large.mp4" type="video/mp4">
            您的浏览器不支持视频标签
        </video>
        
        <!-- 半透明遮罩 -->
        <div class="overlay"></div>
        
        <!-- 文字内容 -->
        <div class="hero-content">
            <h1>This is your life</h1>
            <p>You can make a choose for today and tomorrow.</p>
        </div>
    </section>

    <!-- 下半部分内容区 -->
    <div class="content-section">
        <h2>Science</h2>
        <p>How to build a personal website.</p>

        <h2>Philosophy</h2>
        <p><a href="article.html" style="color: #3498db;">I've known storms.</a></p>
    </div>
</body>
</html>
