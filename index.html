<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is your life</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* 隐藏YouTube播放器 */
        #bgMusic {
            display: none;
        }
        
        /* 取消静音按钮样式 */
        #unmuteBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #unmuteBtn:hover {
            background: #cc0000;
        }
        /* 全局样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* 视频背景容器 */
        .hero {
            position: relative;
            height: 60vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* 视频元素 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 半透明遮罩增强文字可读性 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }
        
        /* 文字内容容器 */
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 0 20px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 下半部分内容区 */
        .content-section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section h2 {
            color: #2c3e50;
            margin-top: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

    </style>

</head>
<body>
      <!-- 2. 静音自动播放的 YouTube iframe -->
  <iframe
    id="bgMusic"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/7Hlp_E9PF1o?autoplay=1&mute=1&loop=1&playlist=7Hlp_E9PF1o&enablejsapi=1&controls=0"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>

  <!-- 3. 取消静音按钮 -->
  <button id="unmuteBtn">♫ PLAY</button>

  <script>
    let player;

    // 4. YouTube API 加载完成后初始化播放器
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('bgMusic', {
        events: {
          'onReady': (event) => {
            event.target.mute(); // 初始静音
            event.target.playVideo(); // 尝试播放（可能受限）
            console.log("YouTube 播放器已初始化！"); // 调试用
          }
        }
      });
    }

    // 5. 用户点击按钮后取消静音
    document.getElementById('unmuteBtn').addEventListener('click', () => {
      if (player) {
        player.unMute();
        player.playVideo(); // 确保播放
        document.getElementById('unmuteBtn').style.display = 'none';
      } else {
        console.error("YouTube Player 未初始化！");
      }
    });
  </script>
    
    <!-- 视频背景区 -->
    <section class="hero">
        <!-- 视频元素（自动播放、静音、循环） -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="https://images-assets.nasa.gov/video/GSFC_20150420_Orbit_m11858_2014/GSFC_20150420_Orbit_m11858_2014~large.mp4" type="video/mp4">
            您的浏览器不支持视频标签
        </video>
        
        <!-- 半透明遮罩 -->
        <div class="overlay"></div>
        
        <!-- 文字内容 -->
        <div class="hero-content">
            <h1>This is your life</h1>
            <p>You can make a choose for today and tomorrow.</p>
        </div>
    </section>

    <!-- 下半部分内容区 -->
    <div class="content-section">
        <h2>Science</h2>
        <p>How to build a personal website.</p>

        <h2>Philosophy</h2>
        <p><a href="article.html" style="color: #3498db;">I've known storms.</a></p>
    </div>
</body>
</html>
